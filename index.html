<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <div class="row">
            <div id="display"></div>
            <button id="clear" value ='clear'>C</button>
        </div>
        <div class="row">
            <button id="div" value="divide">&divide</button>
            <button id="mult" value="multiply">&times</button>
            <button id="sub" value="subtract">-</button>
            <button id="add" value="add">+</button>
        </div>
        <div class="row">
            <button id="7" value="7">7</button>
            <button id="8" value="8">8</button>
            <button id="9" value="8">9</button>
        </div>
        <div class="row">
            <button id="4" value="4">4</button>
            <button id="5" value="5">5</button>
            <button id="6" value="6">6</button>
        </div>
        <div class="row">
            <button id="1" value="1">1</button>
            <button id="2" value="2">2</button>
            <button id="3" value="3">3</button>
        </div>
        <div class="row">
            <button id="0" value="0">0</button>
            <button id="dot" value="dot">.</button>
            <button id="equals" value="operate">=</button>
        </div>
    </div>
    <script src="external.js"></script>
</body>
</html>
